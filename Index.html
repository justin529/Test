<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Welkom op Onze FiveM Server!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #2e2e2e;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        .stats {
            margin: 20px 0;
        }
        .button {
            background-color: #ffcc00;
            color: #1c1c1c;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Server Logo" width="150">
    <h1>Welkom op Onze FiveM Server!</h1>
</header>

<main>
    <p>Sluit je aan bij onze geweldige community en ervaar een unieke speelervaring!</p>
    <div class="stats">
        <p>Leden: <span id="memberCount">200</span></p>
        <p>Personeel: <span id="staffCount">15</span></p>
    </div>
    <a href="join.html" class="button">Speel Nu!</a>
</main>

<footer class="footer">
    <p>&copy; 2024 Onze FiveM Server</p>
</footer>

</body>
</html>
